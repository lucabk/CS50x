{% extends "layout.html" %}

{%block head%}
<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- emoji -->
<link href="{{ url_for('static', filename='images/danipt.jpg') }}" rel="icon">

<!-- CSS -->
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
{%endblock%}

{% block title %}
    Book Now
{% endblock %}

{% block main %}


    <div class="container p-5 mt-5 bg-light text-dark tema">
        <h2 class="titolo2">Book Now</h2>
        <h4>
            <small class="titolo2 text-muted">please select date and time of training session</small>
        </h4>
    </div>

    <!-- form -->
    <div class="container p-5 bg-light text-dark tema">
        <form action="/booknow" method="post" class="was-validated">

            <div class="row">

                <!--date-->
                <div class="col">
                    <div class="ms-5 mt-2">
                        <label for="date_training">Date:</label>
                        <input required type="date" id="date_training" class="border-primary" name="date_training"  min={{min_date}}>
                    </div>
                </div>

                <!--hour-->
                <div class="col">
                    <div class="ms-5 mt-2">
                        <label for="time_training">Time:</label>
                        <input required type="time" id="time_training" class="border-primary" name="time_training" max="20:00" min="7:00">
                    </div>
                </div>
            </div>

            <!--comments-->
            <div>
                <div class="m-5">
                    <label for="info" class="form-label">Other Info</label>
                    <textarea required name="info" class="form-control" id="info" rows="5"></textarea>
                </div>
            </div>

             <!--submit-->
             <div class="mt-5 d-grid">
                <button class="btn btn-primary btn-block" type="submit">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    Book Now
                </button>
            </div>

        </form>
    </div>

<!--  JS  -->
<script>
    //orario boowknow
document.addEventListener("DOMContentLoaded", function() {


    const orario = document.getElementById("time_training");
    if(orario){
        const min_time = '07:00';
        const max_time = '20:00';

        orario.addEventListener("change", function(){
            if(orario.value < min_time){
                alert("Please select a time after 07:00");
                orario.value = min_time;
            }
            else if(orario.value > max_time){
                alert("Please select a time before 20:00");
                orario.value = max_time;
            }
        });

            //CS50AI : MINUTES = :00
        orario.addEventListener('change', function() {
        this.value = this.value.slice(0, 3) + '00';
        });
    }
});
</script>

  {% endblock %}
