{% extends "layout.html" %}

{%block head%}
<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- emoji -->
<link href="{{ url_for('static', filename='images/danipt.jpg') }}" rel="icon">

<!-- CSS -->
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
{%endblock%}

{% block title %}
    Reviews
{% endblock %}

{% block main %}


    <div class="container p-5 mt-5 bg-light text-dark tema">
        <h2 class="titolo2">Reviews</h2>
    </div>

    <!--reviews-->
        <div class="container p-5 mb-5 bg-light text-dark tema">

            {% for recensione in query %}
                <div class="container border rounded">

                    <!--comments-->
                    <h5>{{recensione.title}} - {{recensione.username}}</h5>
                    <div class="container-fluid border rounded ">
                        <p style="text-align:justify">{{recensione.comment}}</p>
                    </div>

                    <div class="d-flex justify-content-end">
                        <h5>{{recensione.date}}</h5>
                    </div>

                {% endfor %}

                </div>
        </div>


    <!-- form -->
    <div class="container mt-5 p-5 bg-light text-dark tema">
        <div class="p-3 m-3">
            <h2 class="titolo2">Write a review</h2>
        </div>
        <form action="/reviews" method="post">
            <!--title-->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input required maxlength="20" name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <!--comments-->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea required name="comments" class="form-control" id="comments" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


<!--  JS  -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

  {% endblock %}
