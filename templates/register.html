{% extends "layout.html" %}

{%block head%}
<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- emoji -->
<link href="{{ url_for('static', filename='images/danipt.jpg') }}" rel="icon">

<!-- CSS -->
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
{%endblock%}

{% block title %}
    Register
{% endblock %}

{% block main %}


    <div class="container p-5 mt-5 bg-light text-dark tema">
        <h2 class="titolo2">Register</h2>
        <h4>
            <small class="titolo2 text-muted">Your journey starts here !</small>
        </h4>
    </div>

    <!-- form -->
    <div class="container p-5 bg-light text-dark tema">
        <form action="/register" method="post" class="was-validated">

            <div class="row">
                <div class="col">
                    <!--nome   cognome-->
                    <label for="name" class="form-label">Name</label>
                    <input required autcomplete="off" id="name" autofocus type="text" class="form-control" placeholder="Enter Name" name="name">

                    <label for="surname" class="mt-4 form-label">Surname</label>
                    <input required autcomplete="off" id="surname" type="text" class="form-control" placeholder="Enter Surname" name="surname">

                    <!--gender-->
                    <div class="row mt-4">
                        <p>Gender</p>
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="r_female" name="gender" value="female" checked>Female
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="r_male" name="gender" value="male">Male
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="r_other" name="gender" value="other">Other
                            </div>
                        </div>

                        <!--data di nascita-->
                        <div class="mt-5">
                            <label for="birthdate">Date of birth:</label>
                            <input required type="date" id="birthdate" class="border-primary" name="birthdate" max={{max_date}} min=1920-01-01>
                        </div>

                    </div>
                </div>


                <div class="col">
                    <!--psw-->
                    <label for="spw" class="form-label">Password</label>
                    <input required minlength="8" type="password" id="psw" class="form-control" placeholder="Enter password" name="password">
                    <input required minlength="8" type="password" class="form-control mt-4 mb-5" placeholder="Confirm password" name="confirmation">

                    <!--email-->
                    <p>Email and Username</p>
                    <div class="input-group">
                        <input required autcomplete="off" type="email" id="email" class="form-control" placeholder="Enter email" name="email">
                        <span class="input-group-text">@example.com</span>
                    </div>

                    <!--username-->
                    <div class="mt-4 input-group">
                        <span class="input-group-text">@</span>
                        <input required type="text" class="form-control" name="username" placeholder="Username">
                    </div>

                </div>
            </div>

            <!--allenamenti a settimana-->
            <div class="row">
                <div class="col">
                    <div class="form-floating mt-5">
                        <select class="form-select" id="training" name="training">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>0</option>
                        </select>
                        <label for="training" class="form-label">Workouts in a week:</label>
                    </div>
                </div>


                <!--check box-->
                <div class="col mt-5">
                    <div class="row">
                        <div class="col ms-5">
                            <p>Goals:</p>
                        </div>
                        <div class="col">
                            <div class="form-check ">
                                <input checked class="form-check-input" type="checkbox" id="check_strong" name="goal" value="strong">
                                <label class="form-check-label">Strenght</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check ">
                                <input  class="form-check-input" type="checkbox" id="check_mass" name="goal" value="mass">
                                <label class="form-check-label">Mass</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input  class="form-check-input" type="checkbox" id="check_leaness" name="goal" value="leaness">
                                <label class="form-check-label">Leaness</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input  class="form-check-input" type="checkbox" id="check_stamina" name="goal" value="stamina">
                                <label class="form-check-label">Stamina</label>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!--submit-->
            <div class="mt-5 d-grid">
                <button class="btn btn-primary btn-block" type="submit">
                    <span class="spinner-grow spinner-grow-sm"></span>
                    Submit
                </button>
            </div>

        </form>
    </div>

<!--  JS  -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

  {% endblock %}
