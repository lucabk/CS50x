<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>

        <meta charset="utf-8">

        <!-- BOOTSTRAP -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


        <!-- emoji -->
        <link href="{{ url_for('static', filename='images/danipt.jpg') }}" rel="icon">


        <title>Dani PT: Login</title>

    </head>


    <body>
         <!--nav bar W3School-->
         <nav class="navbar navbar-expand-sm bg-primary text-white fixed-top justify-content-center">
            <div class="container-fluid bg-primary navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link {% if current_page=='home' %}active {%endif%}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if current_page=='login' %}active {%endif%}" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link {% if current_page=='aboutme' %}active {%endif%}" href="/aboutme">About me</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if current_page=='register' %}active{% endif %}" href="/register">Register</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>

        <!--logo-->
        <div class=" p-3"></div>
        <div class=" mt-5">
            <figure class="figure" style="display: block; margin-left: auto; margin-right: auto; margin-top: 40px; margin-bottom:40px;">
                <img class="rounded-circle" height="200px" src="{{ url_for('static', filename='images/danipt.jpg') }}"  alt="logo" style="display: block; margin-left: auto; margin-right: auto;">
            </figure>
            <h2 style="text-align:center">Log In</h2>
        </div>

        <!--form-->
        <div class="mt-2 m-5 ">

                    <form action="/login" method="post">
                        <div class="form-group mb-2" >
                          <label for="user">Username</label>
                          <input type="text" autocomplete="off" name="username" autofocus class="form-control" id="user">
                        </div>
                        <div class="form-group mb-2">
                          <label for="psw">Password</label>
                          <input type="password" name="password" class="form-control" id="psw">
                        </div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                      </form>


        </div>

    </body>

</html>
